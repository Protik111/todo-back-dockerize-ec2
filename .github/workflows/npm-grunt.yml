name: Publish Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to docker hub
      run: echo "${{secrets.DOCKERHUB_YOKEN}}" | docker login -u "${{secrets.DOCKERHUB_USERNAME}}" --password-stdin
