name: Deploy Backend to EC2

on:
  workflow_run:
    workflows: ['Publish Docker Image']
    types: [completed]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout latest code (for docker-compose.yml)
        uses: actions/checkout@v4

      - name: Copy docker-compose.yml to app directory
        run: cp docker-compose.yml /home/ubuntu/app/

      - name: Navigate to app directory
        run: cd /home/ubuntu/app

      - name: Stop and remove old containers
        run: |
          cd /home/ubuntu/app
          docker compose down || true

      - name: Pull latest image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/todo-back-dockerize-ec2:latest

      - name: Start containers
        run: |
          cd /home/ubuntu/app
          docker compose up -d

      - name: Wait for app to initialize
        run: sleep 15

      - name: Verify app is running
        run: |
          curl -f http://localhost:5000 || (echo "App not responding!" && exit 1)